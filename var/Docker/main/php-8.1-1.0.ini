short_open_tag    = On
variables_order   = 'GPCS'
request_order     = 'GP'

allow_url_fopen   = On
allow_url_include = Off

memory_limit        = 768M
max_execution_time  = 300
max_input_time      = 300
max_input_vars      = 10000
post_max_size       = 50M
upload_max_filesize = 50M

date.timezone = Europe/Berlin

sendmail_path = "/usr/bin/dos2unix -u|/usr/bin/mini_sendmail -s$GATEWAY -p1025 -t -i"
